rest_command:

  heater_meter_setpoint:
    url: "http://{{ states('input_text.host') }}/luci/lm/api/config/sp?apikey={{api_key | urlencode}}"
    method: post
    content_type: "application/x-www-form-urlencoded"
    payload: "value={{setpoint | int}}"

